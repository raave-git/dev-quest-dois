    <title>Calculadora de Data</title>
</head>

<body id="corpo">
    <main id="vidro" class="container p-6">
        <h1 id="titulo">Calculadora</h1>

        <div id="entrada_de_datas" class="datas col-12 ">
            <input type="date" name="data" id="data_inicial" class="datas">
            <input type="date" name="data" id="data_final" class="datas">
        </div>
        
        <div class="operacoes">
            <form id="formulario">

                <div class="radio-group">
                    <input class="radio-input" name="operacoes" id="radio1" type="radio" value="subtrair">
                        <label class="radio-label" for="radio1">
                            <span class="radio-inner-circle"></span>
                                Subtrair
                        </label>
                    
                    <input class="radio-input" name="operacoes" id="radio2" type="radio" value="adicionar">
                        <label class="radio-label" for="radio2">
                            <span class="radio-inner-circle"></span>
                                Adicionar
                        </label>
                    
                    <input class="radio-input" name="operacoes" id="radio3" type="radio" value="diferenciar">
                        <label class="radio-label" for="radio3">
                            <span class="radio-inner-circle"></span>
                                Diferenciar
                        </label>

                    <div class="enviar">
                        <button id="pegar_valor" class="btn">Calcular</button>
                    </div>
                  </div>
            </form>
        </div>

        <div>
            <input type="text">
        </div>
          
    </main>

    

</body>

</html>
